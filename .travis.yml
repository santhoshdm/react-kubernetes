sudo: required
services:
- docker
env:
  global:
  - SHA=$(git rev-parse HEAD)
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
- openssl aes-256-cbc -K $encrypted_0c35eebf403c_key -iv $encrypted_0c35eebf403c_iv
  -in service-account.json.enc -out service-account.json -d
- curl https://sdk.cloud.google.com | bash > /dev/null;
- source $HOME/google-cloud-sdk/path.bash.inc
- gcloud components update kubectl
- gcloud auth activate-service-account --key-file service-account.json
- gcloud config set project react-kubernetes-cluster
- gcloud config set compute/zone us-central1-c
- gcloud container clusters get-credentials multi-cluster
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- npm install -g snyk
- snyk auth "$SNYK_TOKEN"
- docker build -t dmsanthosh/react-test -f ./client/Dockerfile.test ./client
- snyk monitor --docker dmsanthosh/react-test --file=./client/Dockerfile.test
script:
- docker run -e CI=true dmsanthosh/react-test npm test -- --coverage
deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
notifications:
  slack:
    #on_success: always
    #on_failure: always
    rooms:
      - secure: ""
